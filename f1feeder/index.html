<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Always force latest IE rendering engine or request Chrome Frame -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <title>F-1 Feeder</title>

  <link href="css/bootstrap_include.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/buttons.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/navs.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/search.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/form_elements.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/layout.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/breadcrumbs.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/badges.css" media="screen" rel="stylesheet" type="text/css" />

  <link href="css/tables.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/base.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/fixes.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/typography.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/widgets/avatar.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/docs.css" media="screen" rel="stylesheet" type="text/css" />

  <link href="css/responsive-max1024.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/responsive-max768.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/responsive-max480.css" media="screen" rel="stylesheet" type="text/css" />

  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>

  <!-- INCLUDE APPLICATION SPECIFIC CSS AND JAVASCRIPT -->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>

  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
</head>
<body ng-app="F1FeederApp">

  <nav id="primary" class="main-nav main-menu" ng-controller="menuContr">

    <div class="mobile-logo">
      <img class="logo_480" src="images/main-logo-responsive.png"/>
    </div>

    <ul>
      <li class="logo">
        <a href="{{domain}}">
           <img class="logo_1024" src="images/main-logo-smaller.png"/>
           <img class="logo_768" src="images/main-logo-responsive.png"/>
        </a>
      </li>

      <li ng-class="{active: menuActive == 'drivers'}">
        <a href="{{domain}}/#/drivers">
           <img src="images/drivers.png"/> 
           <span>Drivers</span>
        </a>
      </li>

      <li ng-class="{active: menuActive == 'teams'}">
        <a href="{{domain}}/#/teams">
          <img src="images/teams.png"/> 
          <span>Teams</span>
        </a>
      </li>

      <li ng-class="{active: menuActive == 'races'}">
        <a href="{{domain}}/#/races">
          <img src="images/races.png"/>  
          <span>Races</span>
        </a>
      </li>
    </ul>
  </nav>

  <section id="main">
    <ng-view></ng-view>
  </section>

</body>
</html>
