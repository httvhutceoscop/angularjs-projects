<div class="top-nav ng-scope" ng-controller="menuContr">
  <div class="container-fluid">
    <div class="row-fluid search-button-bar-container">
      <div class="span12">
        <ul class="breadcrumb">
          <li><a href="{{domain}}"><i class="icon-home"></i> F-1 Feeder</a></li>
          <li class="active"><a href="#">Teams</a></li>
        </ul>

        <input type="text" class="search ng-pristine ng-valid" ng-model="filterName" placeholder="Search...">
        <div class="search-button-trigger"><i class="icon-search"></i></div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid main-content ng-scope">
  <div class="row-fluid">
    <div class="span12">
      <h2 class="main-titling">Constructors Championship</h2>
      <div class="row-fluid">
        <div class="span12">
          <table class="table table-striped table-bordered box list-table">
            <thead>
              <tr>
                <th colspan="6" class="tab-header tb-header-drivers">Constructors Championship Standings - <span ng-controller="currentDateTime">{{date | date:'yyyy'}}</span></th>
              </tr>
            </thead>

            <tbody>
              <tr class="heading-row">
                <td class="responsive_column"><strong>Position</strong></td>
                <td>Name</td>
                <td>Nationality</td>
                <td>Details</td>
                <td>Wins</td>
                <td>Points</td>
              </tr>

              <tr ng-repeat="team in teamsList | filter: searchFilter" class="ng-scope">

                <td><strong class="ng-binding">{{team.position}}</strong></td>
                <td><img src="images/flags/{{team.Constructor.nationality}}.png">
                  <a href="#/teams/{{team.Constructor.constructorId}}"><strong class="ng-binding">{{team.Constructor.name}}</strong></a>
                </td>
                <td><strong class="ng-binding">{{team.Constructor.nationality}}</strong></td>

                <td>
                  <a href="{{team.Constructor.url}}" target="_blank">
                    <strong>Details</strong>
                    <img class="black_external_link" src="images/external_link_black.png">
                  </a>
                </td>
                <td><strong class="ng-binding">{{team.wins}}</strong></td>
                <td><strong class="ng-binding">{{team.points}}</strong></td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="6">&nbsp;</td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid">
    <div class="span12">
      <div class="footer">
        <div>2013 Â© <a href="#">Raoni Boaventura</a></div>
      </div>
    </div>
  </div>
</div>
